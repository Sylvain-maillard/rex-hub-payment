<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Pr√©sentation Hub de paiement</title>

    <link rel="stylesheet" href="../revealjs/css/reveal.css">
    <!--<link rel="stylesheet" href="../revealjs/css/theme/black.css">-->
    <link rel="stylesheet" href="../revealjs/css/theme/beige.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../revealjs/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);

    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown="intro.md" data-separator="---" data-separator-vertical="==="></section>
        <section data-markdown="presentation.md" data-separator="---" data-separator-vertical="==="></section>
    </div>
</div>

<script src="../revealjs/lib/js/head.min.js"></script>
<script src="../revealjs/js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: '../plugins/elapsed-time-bar.js'},
            {src: '../revealjs/plugin/markdown/marked.js'},
            {src: '../revealjs/plugin/markdown/markdown.js'},
            {src: '../revealjs/plugin/notes/notes.js', async: true},
            {
                src: '../revealjs/plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            }
        ],
        allottedTime: 7 * 60 * 1000, // 7 minutes
        markdown: {
            smartypants: true
        },
        // Parallax background image
        parallaxBackgroundImage: 'images/back-0.jpg',
        // Parallax background size
        parallaxBackgroundSize: '3840px 2160px',
    });

</script>
</body>
</html>
